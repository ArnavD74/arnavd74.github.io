<body>
  <div class="section" id="home" data-stellar-background-ratio="0.5">

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div class="fps">
      <output id="out">
        <font color="red">FPS error</font>
      </output>
    </div>

    <div class="search">
      <h6 data-aos=fade-down data-aos-duration="1000" ;>Google API Location Preview</h6>
      <p style="padding: 0 0 2em 0;"></p>

      <button class="grab" onclick="getLocation()" data-aos=fade-down data-aos-duration="1000" data-aos-delay="300">ðŸŒŽ<br><div class="grabtext">get location</div></button>


      <!--<button class="grab" onclick="getLocation()" data-aos=fade-down data-aos-duration="1000" data-aos-delay="300">ðŸŒŽ</button>-->
      <p id="getPos"></p>
      <p style="padding: 0 0 1em 0;"></p>

      <input data-aos=fade-in data-aos-duration="3000" ; data-aos-delay="400" ; type="text" class="search-bar"
        id="copyPos">
      <br>

      <div class="search-button">
        <a> <button onclick="earth()" data-aos=fade-up data-aos-duration="1000" ; data-aos-delay="50">Query
            Earth</button></a>
        <a> <button onclick="maps()" data-aos=fade-up data-aos-duration="1000" ; data-aos-delay="100">Query
            Maps</button></a>
        <a> <button id="copyLoc" onclick="copyLocation();changeText()" data-aos=fade-up data-aos-duration="1000" ; data-aos-delay="150">Copy Location</button> </a>
          
      </div>

     <button onclick="window.location.href = 'https://dashaputra.com/spacelite';" data-aos=fade-up data-aos-duration="1000" ; data-aos-delay="150"><font color="#fc6d6d">LITE</button>

    <script src="js/aos.js"></script>
    <script src="js/aosinit.js"></script>
    <script src="js/spacescript.js"></script>
  </div>
